# Database
spring.datasource.url=jdbc:mysql://localhost/beers
spring.datasource.username=bierke
spring.datasource.password=bierke
spring.datasource.hikari.transaction-isolation=TRANSACTION_READ_COMMITTED
spring.test.database.replace=none
